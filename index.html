<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./imgs/monitor-dashboard.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            Header
        </header>

        <aside>

            <div id="title">
                <img src="./imgs/view-dashboard.svg" alt="dashboard logo" id="logo">
                <h1>Dashboard</h1>
            </div>

            <div class="main-nav-links">
                <div class="main-nav-item">
                    <img src="./imgs/home.svg" alt="" class="nav-img">
                    <h2>home</h2>
                </div>
                <div class="main-nav-item">
                    <img src="./imgs/card-account-mail-outline.svg" alt="" class="nav-img">
                    <h2>Profile</h2>
                </div>
                <div class="main-nav-item">
                    <img src="./imgs/message-reply.svg" alt="" class="nav-img">
                    <h2>Messages</h2>
                </div>
                <div class="main-nav-item">
                    <img src="./imgs/clock-time-three.svg" alt="" class="nav-img">
                    <h2>History</h2>
                </div>
                <div class="main-nav-item">
                    <img src="./imgs/note-multiple.svg" alt="" class="nav-img">
                    <h2>Tasks</h2>
                </div>
                <div class="main-nav-item">
                    <img src="./imgs/account-group.svg" alt="" class="nav-img">
                    <h2>Communities</h2>
                </div>
            </div>

            <div class="additional-nav-links">
                <div class="additional-nav-link">
                    <img src="./imgs/cog.svg" alt="">
                    <h2>Settings</h2>
                </div>
                <div class="additional-nav-link">
                    <img src="./imgs/help-box.svg" alt="">
                    <h2>Support</h2>
                </div>
                <div class="additional-nav-link">
                    <img src="./imgs/shield-check.svg" alt="">
                    <h2>Privacy</h2>
                </div>
            </div>
        </aside>
        
        <main>
            Main
        </main>
    </div>
</body>
</html>
